<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tetris</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	// JavaScript code goes here

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var rotation=0;
setInterval(draw, 100);

function drawPiece(){
	drawPixel(20,20);
	drawPixel(40,20);
	drawPixel(60,20);
	drawPixel(40,40);
}

function drawPixel(x,y){
	ctx.beginPath();
	//ctx.translate(50,40);
	//ctx.rotate(rotation);
	ctx.rect(x, y, 20, 20);
	ctx.fillStyle = "#FF0000";
	ctx.fill();
	ctx.fillStyle = "#AA0000";
	ctx.strokeRect(x,y,20,20)
	ctx.closePath();

}
function  drawCircle(x,y){
	ctx.beginPath();
	ctx.arc(x, y, 3, 0, 2 * Math.PI);
	ctx.stroke();
}


function draw(){
	rotation+=1;
	ctx.clearRect(0, 0, 480, 320);
	//ctx.translate(480/2, 320/2);
	//ctx.translate(50,40);
	ctx.rotate(Math.PI / 180 *5 );
	drawPiece();
	drawCircle(50,40);
	//ctx.translate(50,40);
}

</script>

</body>
</html>
